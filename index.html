
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실시간 지하철 정보</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="container">
        <header>
            <h1>🚇 실시간 지하철 정보</h1>
            <p>실시간 열차 위치 및 도착 정보를 확인하세요</p>
        </header>
        
        <div class="tab-container">
            <div class="tabs">
                <button class="tab-btn active" data-tab="position">열차 위치</button>
                <button class="tab-btn" data-tab="arrival">도착 정보</button>
            </div>
        </div>
        
        <div class="status" id="status" style="display: none;">
            데이터를 불러오는 중...
        </div>
        
        <div class="tab-content">
            <div id="positionTab" class="tab-panel active">
                <div class="controls">
                    <div class="line-selector">
                        <label for="positionLineSelect">호선 선택:</label>
                        <select id="positionLineSelect" class="line-select">
                            <option value="1001">1호선</option>
                            <option value="1002">2호선</option>
                            <option value="1003">3호선</option>
                            <option value="1004">4호선</option>
                            <option value="1005">5호선</option>
                            <option value="1006">6호선</option>
                            <option value="1007">7호선</option>
                            <option value="1008">8호선</option>
                            <option value="1009">9호선</option>
                            <option value="1063">경의중앙선</option>
                            <option value="1065">공항철도</option>
                            <option value="1067">경춘선</option>
                            <option value="1075">수인분당선</option>
                            <option value="1077">신분당선</option>
                            <option value="1092">우이신설선</option>
                        </select>
                    </div>
                    <button id="positionRefreshBtn" class="refresh-btn">🔄 새로고침</button>
                    <div class="last-update">
                        마지막 업데이트: <span id="positionLastUpdate">-</span>
                    </div>
                </div>
                
                <div class="loading-overlay" id="positionLoading" style="display: none;">
                    <div class="loading-spinner"></div>
                    <div class="loading-text">열차 위치 정보를 불러오는 중...</div>
                </div>
                
                <div class="subway-list" id="positionList">
                    <!-- 열차 위치 정보가 여기에 표시됩니다 -->
                </div>
            </div>
            
            <div id="arrivalTab" class="tab-panel">
                <div class="controls">
                    <button id="arrivalRefreshBtn" class="refresh-btn">🔄 새로고침</button>
                    <div class="last-update">
                        마지막 업데이트: <span id="arrivalLastUpdate">-</span>
                    </div>
                </div>
                
                <div class="arrival-controls">
                    <div class="search-container">
                        <div class="search-input-wrapper">
                            <input type="text" id="stationSearch" placeholder="역명을 검색하세요..." class="station-search">
                            <button id="clearSearch" class="clear-search">✕</button>
                        </div>
                        <div class="search-results" id="searchResults" style="display: none;"></div>
                    </div>
                    
                    <div class="selected-station" id="selectedStation" style="display: none;">
                        <h3>선택된 역: <span id="selectedStationName">-</span></h3>
                        <button id="showAllStations" class="show-all-btn">전체 역 보기</button>
                    </div>
                </div>
                
                <div class="loading-overlay" id="arrivalLoading" style="display: none;">
                    <div class="loading-spinner"></div>
                    <div class="loading-text">도착 정보를 불러오는 중...</div>
                </div>
                
                <div class="subway-list" id="arrivalList">
                    <!-- 도착 정보가 여기에 표시됩니다 -->
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
